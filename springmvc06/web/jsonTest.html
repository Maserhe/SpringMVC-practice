<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

        var user = {
            name:"maserhe",
            age:20,
            pwd:"123456"
        }
        // 将js对象解析成json
        var json = JSON.stringify(user);
        console.log(user);
        console.log(json);


        // 将json 转化为 javaScript 对象
        var object = JSON.parse(json);
        console.log(object)
    </script>

</body>
</html>
